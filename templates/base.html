<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Thanking for visiting us.</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-white bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h3>PlayWithText</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search for something" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>



    <div class="card text-center">
        <div class="card-header">
          Your Query
        </div>
        <div class="card-body">
          <h5 class="card-title">{{answer}}</h5>
          <p class="card-text">This is your {{purpose}} text..</p>
          <a href="/" class="btn btn-primary">Go To Home</a>
        </div>
        <div class="card-footer text-muted">
          Thanking you for visiting us
        </div>
      </div>
